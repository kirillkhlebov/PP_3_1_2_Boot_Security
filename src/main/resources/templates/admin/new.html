<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">

</head>
<body>
<div class="logout-bar">
    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" class="logout-button" value="Logout">
    </form>
</div>
<h2>Create New User</h2>
<form action="/admin/new" method="post" th:object="${user}">
    <table>
        <tr>
            <td><label for="firstName">First Name:</label></td>
            <td><input type="text" id="firstName" name="firstName" th:value="${user.firstName}" required></td>
        </tr>
        <tr>
            <td><label for="lastName">Last Name:</label></td>
            <td><input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required></td>
        </tr>
        <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="number" id="age" name="age" th:value="${user.age}" required></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="text" id="email" name="email" th:value="${user.email}" required></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" id="password" name="password" th:value="${user.password}" required></td>
        </tr>
        <tr>
            <td><label for="userRoles">User Roles:</label></td>
            <td>
                <select id="userRoles" name="userRoles" multiple th:field="*{userRolesList}">
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                </select>
            </td>
        </tr>
    </table>

    <input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}"/>
    <div th:if="${error}" class="error-message" style="color: red;">[[${error}]]</div>

    <input type="submit" value="Create User">
</form>
</body>
</html>
